Get One user by Id
---

tags: 
  - User
parameters:
  - in: header
    name: Authoriaztion
    required: true

responses:
  200: 
    description: Retrived user datas sucessfully
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: "email"
          example: example@gmail.com
        username: 
          type: string
          example: harry45
        full_name: 
          type: string
          example: herry potter
        created_at:
          type: datetime
          example: Fri, 21 Apr 2023 04:38:01 GMT
        updated_at: 
          type: datetime
          example: Fri, 21 Apr 2023 04:38:01 GMT
  400: 
    description: bad resquest data entered